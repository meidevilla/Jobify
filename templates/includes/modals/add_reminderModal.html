<div class="modal fade" id="addReminderModal" tabindex="-1" aria-labelledby="addReminderModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addReminderModalLabel">Add Reminder</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addReminderForm" method="post" action="{% url 'reminders' %}">
                    {% csrf_token %}
                    <div class="col">
                        <label for="reminderTitle" class="form-label">Title <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="reminderTitle" name="title" required>
                    </div>
                    <div class="col">
                        <label for="description" class="form-label">Description <span class="text-danger">*</span></label>
                        <textarea class="form-control" id="description" name="description" required></textarea>
                    </div>
                    <div class="col">
                        <label for="reminderTime" class="form-label">Date & Time:</label>
                        <input type="datetime-local" class="form-control" id="reminderTime" name="reminder_time">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Reminder</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
