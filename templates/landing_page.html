{% extends 'base.html' %}
{% block content %}
    <header>
        <div class="logo ms-4">
            {% load static %}
            <a href="{% url 'landing_page' %}">
                <img src="{% static 'images/logo.png' %}" alt="logo" style="width: 180px">
            </a>
        </div>
    </header>
    <div class="d-flex flex-column align-items-center mt-5">
        <h1 class="text-center text-uppercase" style="font-weight: 700">Stay Organized, <br> Stay Ahead.</h1>
        <h4 class="text-center mt-2" style="width: 500px;">Streamline your job search and make every application count.</h4>
        <div class="button-group text-center mt-4 d-flex gap-5">
            <a href="{% url 'signup' %}" class="btn main-button fw-bold" role="button">Sign Up</a>
            <a href="{% url 'login' %}" class="btn main-button fw-bold ms-3" role="button">Login</a>
        </div>
    </div>
{% endblock content %}
