<h2>Change Password</h2>
<p>Ensure your account is secure by choosing a strong password.</p>

<form method="post">
    {% csrf_token %}
    <div>
        <label for="id_old_password">Old Password</label>
        <input type="password" name="old_password" id="id_old_password" placeholder="Enter old password" required>
    </div>

    <div>
        <label for="id_new_password1">New Password</label>
        <input type="password" name="new_password1" id="id_new_password1" placeholder="Enter new password" required>
    </div>

    <div>
        <label for="id_new_password2">Confirm New Password</label>
        <input type="password" name="new_password2" id="id_new_password2" placeholder="Confirm new password" required>
    </div>

    <button type="submit" style="background-color: gray; color: white;">Cancel</button>
    <button type="submit" style="background-color: orange; color: white;">Change Password</button>
</form>

<h3 style="color: red;">Delete Your Account</h3>
